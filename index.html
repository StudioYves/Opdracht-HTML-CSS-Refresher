<!DOCTYPE html>
<html>

<head>
    <title>Visitekaartjes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="kaartencontainer"> 
<section class="kaart">
<div class="naam_onderschrift_foto">
    <div class="naam_onderschrift">
        <h1>Carla Snepvangers</h1>
        <p class="title">Friends with Marijn</p>
    </div>
    <div class="foto">
        <img src="images/marijn.png" width="80px" alt="foto van Marijn">
    </div>
</div>

<div class="permission">
    <p>Carla requested permission to view your <br>contact details</p>
</div>
<div class="buttonline">
<btn class="button button_approve">Approve</btn>
<btn class="button button_decline">Decline</btn>
</div>
</section>

<section class="kaart">
    <div class="naam_onderschrift_foto">
        <div class="naam_onderschrift">
            <h1>Marijn Pijnenborg</h1>
            <p class="title">New Member</p>
        </div>
        <div class="foto">
            <img src="images/carla.png" width="80px" alt="foto van Carla">
        </div>
    </div>
    
    <div class="permission">
        <p>Marijn wants to add you to the group<br><strong>best friends</strong></p>
    </div>
    <div class="buttonline">
    <btn class="button button_approve">Approve</btn>
    <btn class="button button_decline">Decline</btn>
    </div>
    </section>
</div>   



</body>

</html>
